<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contactame</title>
    <!--css Bootstrap-->
    <link rel="stylesheet" href="../Estilos/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../Estilos/css/main.css" />
</head>

<body class="body-bg">
    <div class="container">
        <div class="text-center mt-4">
            <form class="col-12" action="https://formsubmit.co/5537ebc1b32a84d3dff5c5f0af31abdc" method="POST">
                <!-- ===== Contact Info Start ===== -->
                    <div class="card col-10 m-auto mt-3 mb-3 shadow">
                        <legend class="text-center header text-muted">Hola!!! Puedes dejarme un mensaje :)</legend>
                        <div class="card-body bg-light">
            
                            <!-- Nombre -->
                            <div class="form-group">
                                <div class="col-12 mb-3">
                                    <input id="name" name="name" type="text" placeholder="Nombre" class="form-control" required>
                                </div>
                            </div>
            
                            <!-- Email -->
                            <div class="form-group">
                                <div class="col-12 mb-3">
                                    <input id="email" name="email" type="email" placeholder="Tu email" class="form-control" required>
                                </div>
                            </div>
            
                            <!-- TelÃ©fono -->
                            <div class="form-group">
                                <div class="col-12 mb-3">
                                    <input id="subject" name="subject" type="text" placeholder="Asunto" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-12">
                                    <textarea class="form-control" id="comments" name="comments"
                                        placeholder="Mensaje"
                                        rows="6" required></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-12 mt-2 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                    <input type="hidden" name="_next" value="https://dimas-peterson.github.io">
                                </div>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
    </div>

    
    <!--Js Bootstrap-->
    <script src="../Estilos/js/bootstrap.bundle.min.js"></script>

</body>

</html>
