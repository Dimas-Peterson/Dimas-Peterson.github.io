<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contactame</title>
    <!--css Bootstrap-->
    <link rel="stylesheet" href="../Estilos/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../Estilos/css/main.css" />
</head>

<body class="body-bg">
    <div class="container">
        <div class="row text-center vh-100 align-items-center">
            <form class="col-12" method="POST" >
                <!-- ===== Contact Info Start ===== -->
                    <div class="card col-10 m-auto mt-3 mb-3 shadow">
                        <legend class="text-center header">Hola, dejame un mensaje :)</legend>
                        <div class="card-body bg-light">
            
                            <!-- Nombre -->
                            <div class="form-group">
                                <div class="col-12 mb-3">
                                    <input id="name" name="name" type="text" placeholder="Name" class="form-control" required>
                                </div>
                            </div>
            
                            <!-- Email -->
                            <div class="form-group">
                                <div class="col-12 mb-3">
                                    <input id="email" name="email" type="email" placeholder="Email Address" class="form-control" required>
                                </div>
                            </div>
            
                            <!-- TelÃ©fono -->
                            <div class="form-group">
                                <div class="col-12 mb-3">
                                    <input id="phone" name="phone" type="tel" placeholder="Phone" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-12">
                                    <textarea class="form-control" id="message" name="message"
                                        placeholder="Mensaje"
                                        rows="8" required></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-12 mt-2 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
    </div>

    
    <!--Js Bootstrap-->
    <script src="../Estilos/js/bootstrap.bundle.min.js"></script>

</body>

</html>
